name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-governance:
    name: Validate Governance Policies
    uses: ${{ secrets.WORKFLOWS_REPO_REF || 'org/workflows-reusable' }}/.github/workflows-reusable/fail-fast-build.yml@main
    with:
      service-name: ${{ github.event.repository.name }}
      backstage-url: ${{ secrets.BACKSTAGE_API_URL }}
      contracts-repo-url: ${{ secrets.CONTRACTS_REPO_URL }}
      gateway-url: ${{ secrets.AXWAY_GATEWAY_API_URL }}
      gateway-type: axway
      deployment-path: k8s/deployment.yaml
      approved-fingerprint: ${{ secrets.APPROVED_TEMPLATE_FINGERPRINT }}
      skip-validations: ${{ github.event.repository.name != '' && 'contract-exists,contract-gateway' || '' }}
    secrets:
      BACKSTAGE_API_TOKEN: ${{ secrets.BACKSTAGE_API_TOKEN }}
      GATEWAY_TOKEN: ${{ secrets.AXWAY_GATEWAY_TOKEN }}
      CONTRACTS_REPO_TOKEN: ${{ secrets.CONTRACTS_REPO_TOKEN }}

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate-governance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run tests
        run: mvn test

      - name: Package
        run: mvn package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: target/*.jar

  validate-template-fingerprint:
    name: Validate Template Fingerprint
    if: ${{ secrets.APPROVED_TEMPLATE_FINGERPRINT != '' }}
    uses: ${{ secrets.WORKFLOWS_REPO_REF || 'org/workflows-reusable' }}/.github/workflows-reusable/validate-template-fingerprint.yml@main
    with:
      approved-fingerprint: ${{ secrets.APPROVED_TEMPLATE_FINGERPRINT }}
      template-files: "pom.xml,Dockerfile"

