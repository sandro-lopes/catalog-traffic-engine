apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-traffic-engine-adapter
  namespace: governance
  labels:
    app: catalog-traffic-engine
    component: adapter
spec:
  replicas: 5
  selector:
    matchLabels:
      app: catalog-traffic-engine
      component: adapter
  template:
    metadata:
      labels:
        app: catalog-traffic-engine
        component: adapter
    spec:
      containers:
      - name: adapter
        image: catalog-traffic-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: catalog-traffic-engine-secrets
              key: kafka-bootstrap-servers
        - name: DYNATRACE_API_URL
          valueFrom:
            secretKeyRef:
              name: catalog-traffic-engine-secrets
              key: dynatrace-api-url
        - name: DYNATRACE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: catalog-traffic-engine-secrets
              key: dynatrace-api-token
        - name: BACKSTAGE_API_URL
          valueFrom:
            secretKeyRef:
              name: catalog-traffic-engine-secrets
              key: backstage-api-url
        - name: BACKSTAGE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: catalog-traffic-engine-secrets
              key: backstage-api-token
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

